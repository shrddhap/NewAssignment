<div class="container">
  <button
    type="submit"
    (click)="addnewdata()"
    style="margin-top: 2%; margin-left: 90%"
  >
    ADD
  </button>
    <form [formGroup]="dataform" *ngIf="showform" >
        <h5>Add data</h5>
      <label>Title:</label>
      <div>
        <textarea
          type="textarea"
          placeholder="title"
          formControlName="title"
></textarea>     </div>
      <label>Body:</label>
      <div>
        <textarea
          type="text"
          placeholder="body"
          formControlName="body"
        ></textarea>
      </div>
      <br />
      <button (click)="newdata(data)">save</button>
    </form><br>
<h3>API data</h3>
  <table
    class="table table-responsive"
    style="font-size: 15px; margin-top: 15px; position: absolute">
    <th><b>Id</b></th>
    <th><b>UserId</b></th>
    <th><b>Title</b></th>
    <th><b>Body</b></th>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.userId }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </table>
</div>
